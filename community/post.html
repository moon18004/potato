<body>
  <div class="container">
    <header>
      <div class="header-inner">
        <div class="logo">
          <a href="../index.html"><img src="">Potato</a>
        </div>
        <div class="gnb">
          <a href="../index.html">Home</a>
          <a href="../info/index.html">Information</a>
          <a href="../courses/index.html">Courses</a>
          <a href="../community/index.html">Community</a>

        <div class="login">

          <a href="" class="profileBtn">Profile</a>
          <a href="" class="signoutBtn">Sign Out</a>

      </div>

    <section class="postBox">
      <p class="post-head"><span>Community</span> / <span class="category"></span></p>
      <div class="postInfo">
        <p class="author"></p>
        <p><span class="date"></span>Â·<span class="view"></span></p>
      </div>

      <div class="postBtns">
        <button class="editBtn">Edit</button>
        <button class="postDelete">Delete</button>
      </div>
    </section>
    <section class="commentsBox">
      <form name ="coment-form" class="comment-form" action="">
        <div class="commentArea">
          <label for="comentText"></label>
          <textarea class="commentText" name="commentText" id="" cols="60" rows="10"></textarea>
          <div><button class="commentBtn">Write</button></div>
        </div>
      </form>
      <div class="com-cmts">
        
      </div>
    </section>
  </div>
  
</body>
